<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Project</title>
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main-bg">
        <article class="main-art">
            <div class="top-div">
                <article class="top-txts">
                    <h2>
                        10,000+ of our<br>
                        users love our products.
                    </h2>
                    <p>
                        We only provide great products combined with excellent <br>
                        customer service. See what our satisfied customers are <br>
                        saying about our services.
                    </p>
                </article>
                <article class="top-ratings">
                    <div class="star-flex">
                        <div class="star-img">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                        </div>
                        <div class="star-txt">
                            <h4>Rated 5 Stars in Reviews</h4>
                        </div>
                    </div>
                    <div class="star-flex two">
                        <div class="star-img">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                        </div>
                        <div class="star-txt">
                            <h4>Rated 5 Stars in Report Guru</h4>
                        </div>
                    </div>
                    <div class="star-flex three">
                        <div class="star-img">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                            <img src="./images/icon-star.svg" alt="star">
                        </div>
                        <div class="star-txt">
                            <h4>Rated 5 Stars in BestTech</h4>
                        </div>
                    </div>
                </article>
            </div>
            <div class="bottom-div">

            </div>
        </article>
    </main>
</body>
</html>
